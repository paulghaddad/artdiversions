---
layout: default
title: ArtDiversions Home
---

{% for post in paginator.posts %}

  <article class="post module">

    <h1><a href="{{ site.baseurl }}{{ post.url }}" title="post.title">{{ post.title }}</a></h1>

    <h2><em><a href="author-link">{{ post.author }}</a> wrote this on <time datetime="2014-01-21">{{ post.date | date_to_long_string }}</time></h2> 

    {{ post.content }}

  </article>

{% endfor %}
